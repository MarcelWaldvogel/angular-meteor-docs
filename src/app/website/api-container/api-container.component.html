<div class="api-container">
  <nav class="side-nav l-pinned-left l-layer-4 l-offset-nav">
    <h1>API Reference</h1>
    <tutorials-versions [options]="getOptions()"></tutorials-versions>
    <div class="dropdown">
      <button md-button class="api-button">
				<span class="button-wrapper">
					API version: {{ currentApiVersion }}
					<i class="material-icons">expand_more</i>
				</span>
      </button>
      <div class="dropdown-content">
        <api-versions-list></api-versions-list>
      </div>
    </div>
    <api-list-items></api-list-items>
  </nav>
  <div class="api-content">
    <div *ngIf="deprecationInfo" class="deprecation-notice">
      This API is deprecated since version {{ deprecationInfo.deprecated }}
      <span *ngIf="!deprecationInfo.removedIn">and will be removed in a future release</span>
      <span *ngIf="deprecationInfo.removedIn">and no longer available since version {{ deprecationInfo.removedIn }}</span>
      <span *ngIf="deprecationInfo.notice">({{ deprecationInfo.notice }})</span>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
